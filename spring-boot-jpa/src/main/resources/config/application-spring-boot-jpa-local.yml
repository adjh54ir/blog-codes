server:
  port: 9000
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/testdb
    username: localmaster
    password: xxx
  jpa:
    database: mysql
    open-in-view: false
    generate-ddl: true
    hibernate:
      ddl-auto: none # or create, update, create-drop, validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        generate_statistics: true